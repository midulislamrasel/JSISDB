<script>
    function isPrime(n) {
        if (n <= 1) {
            return n + "composite ";
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return n + " composite "
            }
        }
        return n + "  prime .";
    }
    let x = prompt()
    x=parseInt(x)
    y= isPrime(x)
    document.write(y);
</script>
