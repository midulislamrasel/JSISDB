<script>
    let x = prompt("First Number")
    x = parseInt(x)
    let y = prompt("First Number")
    y = parseInt(y)
    let z = prompt("First Number")
    z = parseInt(z)
    // let x = 10;
    // let y = 5;
    // let z = 15;

    let max = x;
    if (y > max) {
      max = y;
    }
    if (z > max) {
      max = z;
    }
  
    let min = x;
    if (y < min) {
      min = y;
    }
    if (z < min) {
      min = z;
    }
  
    document.write("Max" + max + "<br>");
    document.write("Min " + min);
  </script>
